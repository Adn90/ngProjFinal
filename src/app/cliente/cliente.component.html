<app-layout>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="form-group col-lg-12">
          <label for="name" class="control-label">Clientes</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.nome" />
        </div>
      </div>

      <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-12">
          <button type="button" class="btn btn-primary" (click)="pesquisar()">
            Pesquisar
          </button>
          <button type="button" class="btn btn-warning ml-3" (click)="recarregar()">
            Listar
          </button>
        </div>

        
      </div>

      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Codigo</th>
                <th>Nome</th>
                <th>Endere√ßo</th>
                <th>Cidade</th>
                <th>cep</th>
                <th>uf</th>
                <th>telefone</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of listaDeClientes">
                <th>
                  <input
                    type="radio"
                    name="selecionado"
                    (change)="selecionar(cliente)"
                  />
                </th>
                <th>{{ cliente.codigo }}</th>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.endereco }}</td>
                <td>{{ cliente.cidade }}</td>
                <td>{{ cliente.cep }}</td>
                <td>{{ cliente.uf }}</td>
                <td>{{ cliente.telefone }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-12">
          <button
            type="button"
            class="btn btn-success"
            style="margin-right: 10px;"
            (click)="incluir()"
          >
            Incluir
          </button>
          <button
            type="button"
            class="btn btn-info"
            style="margin-right: 10px;"
            (click)="alterar()"
          >
            Alterar
          </button>
          <button
            type="button"
            class="btn btn-danger"
            style="margin-right: 10px;"
            (click)="remover()"
          >
            Excluir
          </button>
        </div>
      </div>
    </div>
  </div>
</app-layout>
