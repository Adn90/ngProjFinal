<app-layout>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Cliente - {{ operacao }}</h5>

      <div class="form-group col-12">
        <label for="nome" class="control-label">Nome:</label>
        <input type="text" class="form-control" [(ngModel)]="cliente.nome" />
        <label for="nome" class="control-label">Endere√ßo:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="cliente.endereco"
        />
        <div class="row mt-2">
          <div class="col-4">
            <label for="nome" class="control-label">CEP:</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.cep" />
          </div>
          <div class="col-4">
            <label for="nome" class="control-label">Cidade:</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="cliente.cidade"
            />
          </div>

          <div class="col-4">
            <label for="nome" class="control-label">UF:</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.uf" />
          </div>
        </div>
        <label for="nome" class="control-label">Telefone:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="cliente.telefone"
        />
        <div class="row mt-2">
          <button
            *ngIf="operacao == 'Incluir'"
            type="button"
            class="btn btn-success mt-3 mr-10"
            style="margin-right: 10px;"
            (click)="incluir()"
          >
            Incluir
          </button>
          <button
            *ngIf="operacao == 'Alterar'"
            type="button"
            class="btn btn-info mt-3 mr-10"
            style="margin-right: 10px;"
            (click)="alterar()"
          >
            Alterar
          </button>
          <button
            (click)="voltar()"
            type="button"
            class="btn btn-secondary mt-3 mr-10"
          >
            Voltar
          </button>
        </div>
      </div>
    </div>
  </div>
</app-layout>
