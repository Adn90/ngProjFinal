<app-layout>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Venda - {{ operacao }}</h5>
      <div class="row">
        <div class="form-group col-12">
          <div class="row">
            <div class="col-4">
              <label for="aluno" class="control-label">CÃ³digo da Venda</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="venda.codigo"
              />
            </div>
            <div class="col-4">
              <label for="aluno" class="control-label">Nome do Cliente</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="venda.cliente.nome"
              />
            </div>
            <div class="col-4">
              <label for="aluno" class="control-label">Data da Venda</label>
              <input
                type="date"
                class="form-control"
                [(ngModel)]="venda.dataVenda"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Adicionar Produto</h5>
          <div class="row mt-2">
            <div class="form-group col-lg-8">
              <label for="vendaItem" class="control-label"
                >Nome do Produto</label
              >
              <select [(ngModel)]="vendaItem.produto" class="form-control">
                <option [ngValue]="null">Selecionar</option>
                <option
                  *ngFor="let produto of listaDeProdutos"
                  [ngValue]="produto"
                >
                  {{ produto.nome }}
                </option>
              </select>
            </div>
            <div class="form-group col-lg-4">
              <label for="nome" class="control-label">Quantidade</label>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="vendaItem.quantidade"
              />
            </div>
          </div>

          <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-12">
              <button
                *ngIf="this.operacao == 'Incluir'"
                type="button"
                class="btn btn-primary"
                style="margin-right: 10px;"
                (click)="adicionar()"
              >
                Adicionar
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>Produtos</th>
                    <th>Quantidade</th>
                    <th></th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let vendaItem of venda.listaDeVendas">
                    <th>{{ vendaItem.produto.nome }}</th>
                    <td>
                      {{ vendaItem.quantidade }}
                    </td>
                    <th>
                      <a
                        style="cursor: pointer;"
                        (click)="removerItem(vendaItem)"
                        >X</a
                      >
                    </th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-5 mt-5">
      <div class="col-lg-12">
        <button
          *ngIf="this.operacao == 'Incluir'"
          type="button"
          class="btn btn-success ml-2"
          (click)="incluir()"
        >
          Incluir
        </button>

        <button type="button" class="btn btn-secondary ml-2" (click)="voltar()">
          Voltar
        </button>
      </div>
    </div>
  </div>
</app-layout>
