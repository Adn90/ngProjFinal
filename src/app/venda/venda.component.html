<app-layout>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="form-group col-lg-12">
            <label for="name" class="control-label">Vendas</label>
            <input type="text" class="form-control" [(ngModel)]="venda.codigo" />
          </div>
        </div>
  
        <div class="row" style="margin-bottom: 20px;">
          <div class="col-lg-12">
            <button type="button" class="btn btn-primary" (click)="pesquisar()">
              Pesquisar
            </button>
            <button type="button" class="btn btn-warning ml-3" (click)="recarregar()">
              Listar
            </button>
          </div>
  
          
        </div>
  
        <div class="row">
          <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th>Codigo</th>
                  <th>Data da Venda</th>
                  <th>Cliente</th>
                  <th>Cidade</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let venda of listaDeVendas">
                  <th>
                    <input
                      type="radio"
                      name="selecionado"
                      (change)="selecionar(venda)"
                    />
                  </th>
                  <th>{{ venda.codigo }}</th>
                  <td>{{ venda.data | date: "dd/MM/yyyy" }}</td>
                  <td>{{ venda.cliente.nome }}</td> 
                  <td>{{ venda.cliente.cidade }}</td>   
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
        <div class="row" style="margin-bottom: 20px;">
          <div class="col-lg-12">
            <button
              type="button"
              class="btn btn-success"
              style="margin-right: 10px;"
              (click)="incluir()"
            >
              Incluir
            </button>
            
            <button
              type="button"
              class="btn btn-danger"
              style="margin-right: 10px;"
              (click)="remover()"
            >
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>
  </app-layout>
